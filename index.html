<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css">
        <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
        <title>New Web Project</title>
        <style>
        	html,body{height:100%; width:100%;margin:0;overflow:hidden;}
        	#header{
        		font-size: 1.1em;
        		font-family:sans-serif;
        		padding-left: 1em;
        		padding-top: 4px;
        		color:#6600000;
        	}
        </style>
        <script src="http://js.arcgis.com/3.9/"></script>
        <script src="js/main.js"></script>
        
    </head>
    <body class="claro">
    	<div id="main" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="height:100%; width:100%">Hello
    		<div data-dojo-type="dijit/layout/ContentPane" id="header" data-dojo-props="region:'top'">AGOL Views</div>
    		<div data-dojo-type="dijit/layout/ContentPane" id="data" data-dojo-props="region:'left'" style="width:300px; overflow:hidden;">Views</div>
    		<div data-dojo-type="dijit/layout/ContentPane" id="tc" data-dojo-props="region:'center'">
    			<div data-dojo-type="dijit/layout/TabContainer" id="tabcontainer">
    				<div data-dojo-type="dijit/layout/ContentPane" name="Map" id="map" data-dojo-props="region:'center'">Map</div>
    				<div data-dojo-type="dijit/layout/ContentPane" name="Views" id="graph" data-dojo-props="region:'center'">Graph</div>
    			</div>
    		</div>
    	</div>
        
    </body>
</html>
